<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileChord Backend Test</title>

    <!-- Optional: Bootstrap 5 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">FileChord Backend Test</h1>

        <!-- Create Room -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Create Room</h5>
                <input type="text" id="folderPath" class="form-control mb-2" placeholder="./sharing">
                <input type="number" id="expiryTime" class="form-control mb-2" placeholder="3600000">
                <select id="accessMode" class="form-select mb-2">
                    <option value="manual">Manual</option>
                    <option value="open">Open</option>
                </select>
                <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                <pre id="roomResult" class="mt-3"></pre>
            </div>
        </div>

        <!-- Get Room Info -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Get Room Info</h5>
                <input type="text" id="roomIdInput" class="form-control mb-2" placeholder="Enter Room ID">
                <button id="getRoomBtn" class="btn btn-secondary mb-2">Get Room Info</button>
                <pre id="roomInfo"></pre>
            </div>
        </div>


        <!-- Delete Room Info -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Delete Room</h5>
                <input type="text" id="roomIdInput" class="form-control mb-2" placeholder="Enter Room ID">
                <button id="getDeleteRoomBtn" class="btn btn-secondary mb-2">Delete Room</button>
                <pre id="roomDeletedInfo"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>
</body>

</html>
